<!DOCTYPE html>
<html>
    <head>
<title>personal form</title>
    </head>
    <body>
        <h1>personal detail form</h1>
        <form>
<label>Name</label><br>
<input type="text" id="name"><br><br>
<label>EMAIL ID</label><br>
<input type="text" id="email"><br><br>
<label>contact number</label><br>
<input type="password" id="contact"><br><br>
<label>gender</label><br>
<input type="radio" id="Male" name="gender" value="male">male<br>
<input type="radio" id="female" name="gender" value="female">female<br><br>
<label>Favourite city</label><br>
<input type="checkbox" id="city" value="Melbourne">melbourne<br>
<input type="checkbox" id="city" value="sydney">sydney<br><br>
<input type="submit">
        </form>
    </body>
</html>
